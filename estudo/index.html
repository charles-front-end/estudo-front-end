<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudo Front-end</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu Veículo para Vender mais Rápido!</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda fácil seu carro!</h1>
          <p>
            Descreva as características e marque os opcionais que ele possui
          </p>
          <form>
            <div class="box-input">
              <label form="title"
                >Título do anúncio <spam class="required-field">*</spam></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um titulo para anúnciar seu carro"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label form="price"
                >Preço <spam class="required-field">*</spam></label
                >
                <input
                  type="number"
                  name="price"
                  id="price"
                  class="block"
                  placeholder="Defina o Preço"
                  required
                />
            </div>
            <div class="box-input">
              <label form="description"
                >Descrição <spam class="required-field">*</spam></label
                >
                <textarea
                  name="description"
                  id="description"
                  class="block"
                  placeholder="Aqui você coloca os detalhes do veículo. EX se tem arranhão"
                ></textarea>
            </div>
                <div class="box-input">
                  <label form="brand"
                    >Marca <spam class="required-field">*</spam></label
                  >
                  <input
                    type="text"
                    name="brand"
                    id="brand"
                    class="block"
                    placeholder="Digite a marca do veículo"
                    required
                  />
                </div>
                <div class="box-input">
                  <label form="model"
                    >Modelo <spam class="required-field">*</spam></label
                  >
                  <input
                    type="text"
                    name="model"
                    id="model"
                    class="block"
                    placeholder="Digite o modelo do veículo"
                    required
                  />
                </div>
                <div class="box-input">
                  <label form="mileage"
                    >Kilometragem <spam class="required-field">*</spam></label
                  >
                  <input
                    type="number"
                    name="mileage"
                    id="mileage"
                    class="block"
                    placeholder="Digite a kilometragem do veículo"
                    required
                  />
                </div>
                <div class="box-input">
                  <label form="purchase-date"
                    >Data de Compra <spam class="required-field">*</spam></label
                  >
                  <input
                    type="date"
                    name="purchase-date"
                    id="purchase-date"
                    class="block"
                    required
                  />
                </div>
                <div class="box-input">
                  <p>Tipo de câmbio: <span class="required-field">*</span></p>
                  <input type="radio" id="manual" name="gear" />
                  <label form="manual">Manual</label>
                  <input type="radio" id="auto" name="gear" />
                  <label for="auto">Automático</label>
                </div>
                <div class="optional-box">
                  <p>Opcionais:</p>
                  <ul class="optional-list">
                    <li>
                      <input
                        type="checkbox"
                        id="airbag"
                        name="optional[]"
                        value="airbag"
                      />
                      <label form="airbag">Airbag</label>
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        id="alarme"
                        name="optional[]"
                        value="alarme"
                      />
                      <label form="alarme">Alarme</label>
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        id="ac"
                        name="optional[]"
                        value="ac"
                      />
                      <label form="ac">Ar Condicionado</label>
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        id="reverse-camera"
                        name="optional[]"
                        value="reverse-camera"
                      />
                      <label form="reverse-camera">Câmera de Ré</label>
                    </li>
                  </ul>
                </div>
                <div class="optional-box">
                  <ul class="optional-list">
                    <li>
                      <input
                        type="checkbox"
                        id="lane-assist"
                        name="optional[]"
                        value="lane-assist"
                      />
                      <label form="lane-assist">Asistente de Pista</label>
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        id="keyless"
                        name="optional[]"
                        value="keyless"
                      />
                      <label form="keyless">Partida Keyless</label>
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        id="smartphone"
                        name="optional[]"
                        value="smartphone"
                      />
                      <label form="smartphone">Integração com Celular</label>
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        id="leather-seat"
                        name="optional[]"
                        value="leather-seat"
                      />
                      <label form="leather-seat">Banco de Couro</label>
                    </li>
                  </ul>
                </div>
                <div class="box-input">
                    <p>Fotos do carro: <span class="required-field">*</span></p>
                    <input
                      type="file"
                      multiple
                      accept="image/png, image/jpg"
                      id="images"
                      name="images"
                      required
                    />
                </div>
            <input type="submit" value="Enviar" class="btn-submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
